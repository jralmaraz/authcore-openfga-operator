apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vaultauths.secrets.hashicorp.com
  labels:
    app.kubernetes.io/name: vault-secrets-operator
spec:
  group: secrets.hashicorp.com
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              vaultConnectionRef:
                type: string
              method:
                type: string
              mount:
                type: string
              params:
                type: object
                additionalProperties:
                  type: string
              headers:
                type: object
                additionalProperties:
                  type: string
              kubernetes:
                type: object
                properties:
                  role:
                    type: string
                  serviceAccount:
                    type: string
                  tokenExpirationSeconds:
                    type: integer
                  tokenReviewerJwt:
                    type: string
                  audiences:
                    type: array
                    items:
                      type: string
          status:
            type: object
            properties:
              valid:
                type: boolean
              error:
                type: string
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: vaultauths
    singular: vaultauth
    kind: VaultAuth
---
